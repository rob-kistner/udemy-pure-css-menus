<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hover</title>
	<style>
	
	.animate-me {
		position:absolute;
		left:0px;
		top:0px;
		width:200px;
		padding:20px;
		background: #FCC;
		text-align: center;
		-webkit-transition: all 1s ease-in-out;
		transition: all 1s ease-in-out;
	}
	.animate-me:hover {
		top:20px;
		left:20px;
		background:#800;
		color:white;
	}

	</style>
</head>
<body>
	<div class="animate-me">Please animate me!</div>
</body>
</html>
