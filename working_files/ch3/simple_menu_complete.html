<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Menu</title>
	<style>
	
	.list,
	.sublist {
		margin:0;
		padding:0;
		list-style:none;
	}
	.list {
		background:#FCC;
	}
	.list-item {
		background:#EBB;
		padding:10px;
	}
	.list-item:hover {
		background:#A88;
	}
	.sublist {
		background: #B99;
		display:none;
		/*visibility:hidden;*/
	}
	.sublist-item {
		background: #DAA;
		padding:10px;
	}
	.sublist-item:hover {
		background-color:#C99;
	}

	/* Hover functionality */
	.list-item:hover > .sublist {
		display:block;
		/*visibility:visible;*/
	}

	</style>
</head>
<body>
	<ul class="list">
		<li class="list-item">List Item
			<ul class="sublist">
				<li class="sublist-item">Sublist Item 1</li>
				<li class="sublist-item">Sublist Item 2</li>
				<li class="sublist-item">Sublist Item 3</li>
			</ul>
		</li>
	</ul>
</body>
</html>
