<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Selectors</title>
	<style>

	.links {
		background-color: #f99;
		border: 1px solid black;
	}
	.link {
		background-color: #9f9;
		margin:4px;
	}
	.sub-links {
		background-color: #fcc;
		margin:4px;
		border: 1px solid black;
	}
	.sub-link {
		background-color: #cfc;
		margin:4px;
	}

	.link:hover {
		padding-left: 5px;
	}
	.link:hover .sub-links {
		display: block;
	}

	</style>
</head>
<body>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
		<li>Item 5
			<ul>
				<li>Item 5-1</li>
				<li>Item 5-2</li>
				<li>Item 5-3</li>
			</ul>
		</li>
	</ul>
</body>
</html>
